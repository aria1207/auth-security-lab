# =====================
# App
# =====================
spring.application.name=lab

# =====================
# H2 Console
# =====================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================
# DataSource (H2 file DB: persistent)
# =====================
spring.datasource.url=jdbc:h2:file:./h2db/testdb;MODE=MySQL;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =====================
# SQL init (run schema.sql + data.sql)
# =====================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Debug logs for SQL init (optional but useful)
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# ===============================
# JPA (we use SQL, not Hibernate DDL)
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ===============================
# Logging (??? debug)
# ===============================
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# ===============================
# JWT config
# ===============================
app.jwt.secret=change-me-in-real-app
app.jwt.ttlSeconds=3600